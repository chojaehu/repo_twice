<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
	<th:block th:fragment="pageselect">
		<div
			class="col-md d-grid gap-2 d-md-flex justify-content-md-end col-xl-2 col-sm-6">
			<label>Pages </label> <select
				class="form-select form-select-sm justify-content-end"
				id="rowNumToShow" name="rowNumToShow"
				th:onchange="javascript:goList(1)">
				<option value="5" th:selected="${vo.rowNumToShow == 5}">5</option>
				<option value="10" th:selected="${vo.rowNumToShow == 10}">10</option>
				<option value="20" th:selected="${vo.rowNumToShow == 20}">20</option>
				<option value="30" th:selected="${vo.rowNumToShow == 30}">30</option>
			</select>

		</div>
	</th:block>

	<th:block th:fragment="total">
		<div class="col-md">
			<label>Total : <span th:text="${count}"></span>
			</label>
		</div>
	</th:block>
</body>

</html>
