<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeXdmList</title>
</head>
<body>
	<a th:href="@{/codeInsertRegistration}">등록</a>
    <table>
    	<tr>
    		<th>ch</th>
    		<th>#</th>
    		<th>GroupSeq</th>
    		<th>Groupname</th>
    		<th>deletyNy</th>
    		<th>codeseq</th>
    		<th>codename</th>
    		<th>Date</th>
    	</tr>
    	<!-- <tr th:if= "${#lists.isEmpty(list)}">
    		<td colspan="7">no date!</td>
    	</tr>  -->
    	
    	<tr th:if ="${!#lists.isEmpty(list)}"  th:each="list : ${list}">
    		<th></th>
    		<th></th>
    		<th th:text = "${list.groupnumber}"></th>
    		
    		<th th:text = "${list.groupname}"></th>
    		
    		<th th:if = "${list.deleteNY eq 0}">n</th>
    		<th th:unless = "${list.deleteNY eq 0}">y</th>  
    		<th th:text = "${list.number}"></th>
    		<th><a th:href="@{/codeView(number=${list.number})}" th:text="${list.name}"></a></th>
    		<!-- <th th:text = "${list.name}"><a th:href="@{codeGroupView(groupnumber=${list.groupnumber})}" th:text="${list.name}"></a></th> -->
    		<th th:text = "${#dates.format(list.mdfcnDate, 'yyyy/MM/dd HH:mm:ss')}"></th>
    	</tr>
    </table>
</body>
</html>
