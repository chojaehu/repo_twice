				<!-- Content wrapper scroll start -->
				<div class="content-wrapper-scroll">

					<!-- Main header starts -->
					<div class="main-header d-flex align-items-center justify-content-between position-relative">
						<div class="d-flex align-items-center justify-content-center">

							<div class="page-title d-none d-md-block">

						<!-- Live updates start -->
						<ul class="updates d-flex align-items-end flex-column overflow-hidden" id="updates">

							<li>
								<a href="javascript:void(0)">

					<!-- Content wrapper start -->
					<div class="content-wrapper">

						<!-- Row start -->
						<div class="row gx-3">
							<div class="col-xxl-12">
								<div class="card">
									<div class="card-body">
										<form class="row g-3 " name ="formname" method="post"  novalidate>
											<div class="col-md-6">
												<input type="text" class="form-control form-control-sm" id="mbName"  name ="mbName" placeholder  ="이름"  required />
												<div class="invalid-feedback" id="mbNameFeedback" name="mbNameFeedback"></div>
											</div>
											<div class="col-md-6">
												<input type="text" class="form-control form-control-sm" id="mbEmail"  name ="mbEmail" placeholder  ="이메일"  required />
												<div class="invalid-feedback" id="mbEmailFeedback" name="mbEmailFeedback"></div>
											</div>
											<div class="col-md-6">
												<input type="text" class="form-control form-control-sm" id="mbPassword"  name ="mbPassword" placeholder  ="비밀번호"  required />
												<div class="invalid-feedback" id="mbPasswordFeedback" name="mbPasswordFeedback"></div>
											</div>
											<div class="col-md-6">
												<input type="text" class="form-control form-control-sm" id="mbPasswordCheck"  name ="mbPasswordCheck" placeholder  ="비밀번호 확인"  required />

											</div>
											<div class="col-md-6">
												<input type="text" class="form-control form-control-sm" id="mbPhone"  name ="mbPhone" placeholder  ="전화번호"  required />
												<div class="invalid-feedback" id="mbPhoneFeedback" name="mbPhoneFeedback"></div>
											</div>
											<div class="col-md-6">
													<input type="text" id="mbDateBirth" name="mbDateBirth" placeholder="생년월일"  class="form-control form-control-sm" autocomplete="off">
													<div class="invalid-feedback" id="mbDateBirthFeedback" name="mbDateBirthFeedback"></div>
											</div>
											
											<div class="col-md-6">
													<select id="mbgender" name="mbgender" class="form-select form-select-sm">
														<option value="">성별을 선택하세요</option>
														<option th:each="list : ${@codeService.selectListCachedCode(3)}" th:value="${list.ifcdSeq}" th:text="${list.ifcdName}"></option>
													</select>
													<div class="invalid-feedback" id="mbgenderFeedback" name="mbgenderFeedback"></div>
											</div> 
			
											
											<div class="col-md-6">
												<!-- <input type="text" class="form-control form-control-sm"  name ="deleteNY" placeholder  ="삭제여부"  required /> -->
												<select class="form-control form-control-sm" aria-label=".form-select-lg example" id= "mbdelectNY" name ="mbdelectNY" placeholder  ="삭제여부"  required>
												  <option value = 0 selected>n</option>
												  <option value = 1>y</option>
												</select>
												<div class="invalid-feedback" id="mbdelectNYFeedback" name="mbdelectNYFeedback"></div>
											</div>
											<!-- <div class="col-md-6">
											</div> -->
											<div class="col-6 d-flex ">
												<a th:href ="@{/memberXdmList}">
												<button class="btn btn-primary " type="button">
													돌아가기
												</button>
												</a>
											</div>
											<div class="col-6 d-flex justify-content-end">
												<button class="btn btn-primary " id ="btnsubmit" type="button" >
													저장
												</button>
											</div>
										</form>
										
										
										
										
										
										
									</div>
								</div>
							</div>
						</div>

				</div>
				<!-- Content wrapper scroll end -->

				<!-- App Footer start -->
				<div class="app-footer">
					<span>© Gear admin 2023</span>

			</div>
			<!-- Main container end -->

		</div>
		<!-- Page wrapper end -->

		<!-- *************
			************ Required JavaScript Files *************
		************* -->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		
		<div th:replace="~{xdm/infra/block/jsscr :: scr}"></div>
		
		
		<script type="text/javascript">
		let goUrlXdmLogout = "/login"
		let form = document.querySelector("form[name=formname]");
		let goUrlXdmList = "/memberInsert";	
		
		/* document.getElementById("btnsubmit").onclick = function(){
			valInst();
			
		} */
		
		window.addEventListener('load', function() {
			$("#mbDateBirth").datetimepicker({
				timepicker:false,
	 			format: 'Y/m/d'
			});
		});
		
		document.getElementById("btnsubmit").onclick = function () {
			//valInst();
			if(vallupdt() == false) return false;
		
			$.ajax({
				async: true 
				,cache: false
				,type: "post"
				,url: "/signinXdmProc"
				,data : { "mbPassword" : $("#mbPassword").val(),"mbPasswordCheck" : $("#mbPasswordCheck").val()}
				,success: function(response) {
					if(response.rt == "success") {
						valInst();
					} else {
				 		/* document.getElementById("modalAlertTitle").innerText = "확 인";
				 		document.getElementById("modalAlertBody").innerText = "일치하는 회원이 존재 하지 않습니다!";
				 		$("#modalAlert").modal("show");  */
				 		alert("틀립니다.")
					}
				}
				,error : function(jqXHR, textStatus, errorThrown){
					alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
				}
			});
		}
		
		function vallupdt()
		{
			if(!checkOnlyKoreanEnglishNumber('mbName',2,0,"코드 이름은 한글, 영문대소문자, 숫자만 입력 가능합니다.")){return false}
			if(!checkEmail('mbEmail',2,0,"코드 이름은 한글, 영문대소문자, 숫자만 입력 가능합니다.")){return false}
			if(!checkPassword('mbPassword',2,0,"코드 이름은 한글, 영문대소문자, 숫자만 입력 가능합니다.")){return false}
			if(!checkPassword('mbPasswordCheck',2,0,"코드 이름은 한글, 영문대소문자, 숫자만 입력 가능합니다.")){return false} 
			if(!checkPhones('mbPhone', 2,0,"010-5555-6666형식으로 적으세요")){return false} 
			if(!checkDate('mbDateBirth',2,0,"2024/02/21 형식으로만 입력 가능")){return false}	
			if(!checkSelectNull('mbgender',2,"성별을 선택하세요")){return false}	
			//if(!checkSelectNull('mbdelectNY',2,"선택하세요")){return false}	
		}
		
		function valInst(){
			valupdt();
		}
		
		function valupdt(){
			if(!empty(document.getElementById("mbEmail").value))
				{
				document.getElementById('mbEmail').classList.add("")
				}
			else{
				form.action = goUrlXdmList;
			    form.submit();
			}

		}
		empty =  function(value)
		{
			if(value == null || value == 'null'|| value == 0){
				return false;
			}
			else {
				return true;
			}
		}
		
		</script>
	</body>

</html>
