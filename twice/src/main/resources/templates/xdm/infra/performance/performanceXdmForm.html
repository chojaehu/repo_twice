								<div class="card">
									<div class="card-body">
											<form class="row g-3 needs-validation" method="post"  novalidate>
												<div class="col-md-6">
													<input type="text" class="form-control form-control-sm"  name ="prSeq" th:value = "${item.prSeq}" required />

												</div>
												<div class="col-md-6">

												</div> 
												<div class="col-md-6">
													<input type="text" id="prStartDate" name="prStartDate" placeholder="시작일"  class="form-control form-control-sm" autocomplete="off"
													th:value ="${item.prStartDate}" readonly>
												</div>
												<div class="col-md-6">
													<input type="text" id="prEndDate" name="prEndDate" placeholder="종료일"  class="form-control form-control-sm" autocomplete="off" 
													 th:value ="${item.prEndDate}" readonly>
												</div> 
												<div class="col-md-12 ">
													<div class="m-0">
														<label class="form-label">상세설명</label>
														<textarea id="prDetails" name="prDetails" class="form-control" rows="3" th:text="${item.prDetails}" required></textarea>
														<div class="invalid-feedback">
														</div>
													</div>
												</div>
												<div class="col-6">
													<a th:href ="@{/performanceXdmList}">
													<button class="btn btn-primary " type="button">
														돌아가기
													</button>
													</a>
												</div>
						
												<div class="col-6 d-flex gap-2 d-flex justify-content-end">
													<button type="button" class="btn btn-danger " 
													data-bs-toggle="modal" 
													data-bs-target="#exampleModal">
														
														<i class="bi bi-trash-fill"></i>
													</button>
														<div class="modal fade" 
														id="exampleModal" 
														tabindex="-1" 
														aria-labelledby="exampleModalLabel"
														aria-hidden="true">	
															<div class="modal-dialog">

																	<div class="modal-header">

																	</div>
																	<div class="modal-body">
																	</div>
																	<div class="modal-footer">

																				아니요.
																		</button>
																		<button type="submit" class="btn btn-primary" onclick="javascript: form.action='performancedelete';">
																				예
																		</button>
																	</div>
																</div>
															</div>
														</div>

														저장

												</div>
											</form>

													<button class="btn btn-primary d-flex justify-content-end" type="submit">
														deleteNY수정

												</div>
											</form> -->

								</div>
							</div>
						</div>
