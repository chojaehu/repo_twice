<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Meta -->
		<meta name="description" content="Best Bootstrap Dashboard Templates" />
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="xdm/images/favicon.svg" />

		<!-- Title -->
		<title>Admin Dashboard Templates - Admin Dashboards</title>

		<!-- *************
			************ Common Css Files *************
		************ -->
		<!-- Bootstrap css -->
		<link rel="stylesheet" href="xdm/css/bootstrap.min.css" />

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="xdm/fonts/bootstrap/bootstrap-icons.css" />

		<!-- Main css -->
		<link rel="stylesheet" href="xdm/css/main.min.css" />

		<!-- Login css -->
		<link rel="stylesheet" href="xdm/css/login.css" />
	</head>

	<body class="login-container">
		<!-- Login box start -->
		<div class="container">
			<form action="index.html" class="row g-3 needs-validation" novalidate>
				<div class="login-box rounded-2 p-5">
					<div class="login-form">
						<a href="index.html" class="login-logo mb-3">
							<img src="xdm/images/logo.svg" alt="Best Admin Dashboards" />
						</a>
						<h5 class="fw-light mb-5">Sign in to access dashboard.</h5>
						<div class="mb-3">
							<label class="form-label">이메일</label>
							<input type="text" class="form-control" placeholder="Enter your email" id="validationCustomid" required/>
							<div class="invalid-feedback">
								Please a valid email.
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label">비밀번호</label>
							<input type="password" class="form-control" placeholder="Enter password" id="validationCustompw" required/>
							<div class="invalid-feedback">
								Please a valid password.
							</div>
						</div>
						<div class="d-flex align-items-center justify-content-between">
							<div class="form-check m-0">
								<input class="form-check-input" type="checkbox" value="" id="rememberPassword" />
								<label class="form-check-label" for="rememberPassword">Remember</label>
							</div>
							<a href="forgot-password.html" class="text-blue text-decoration-underline">Lost password?</a>
						</div>
						<div class="d-grid py-3">
							<button type="submit" class="btn btn-lg btn-primary">
								Login
							</button>
						</div>
						<div class="text-center py-3">or login with</div>
						<div class="d-flex gap-2 justify-content-center">
							<button type="submit" class="btn btn-outline-light">
								<img src="xdm/images/google.svg" class="login-icon" alt="Login with Google" />
							</button>
							<button type="submit" class="btn btn-outline-light">
								<img src="xdm/images/facebook.svg" class="login-icon" alt="Login with Facebook" />
							</button>
						</div>
						<div class="text-center pt-3">
							<span>Not registered?</span>
							<a href="signup.html" class="text-blue text-decoration-underline ms-2">
								Create an account</a>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- Main Js Required -->
		<script src="xdm/js/main.js"></script>
		<script src="xdm/js/validations.js"></script>
	</body>

</html>
