						<h5 class="fw-light mb-5">로그인</h5>

							<input type="text" class="form-control" placeholder="Enter your email" id="mbEmail" name = "mbEmail" required
							value ="aaaa@naver.com"/>

						</div>

		<script type="text/javascript">
		
		
		let goUrlXdmList = "/indexs";
		

		
		document.getElementById("buttonSignIn").onclick = function() {
			
			if(vallupdt() == false) return false;
		
			$.ajax({
				async: true 
				,cache: false
				,type: "post"
				,url: "/loginchek"
				,data : { "mbEmail" : $("#mbEmail").val(), "mbPassword" : $("#mbPassword").val()}
				,success: function(response) {
					if(response.rt == "success") {
						valLogin();
					} else if(response.rt == "email") {
				 		alert("없는 이메일 입니다")
					}
					else{
						alert("비밀번호가 일치하지않습니다.")
					}
				}
				,error : function(jqXHR, textStatus, errorThrown){
					alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
				}
			});
		}

		{
			//if(!checkEmail('mbEmailchek',2,0,"코드 이름은 한글, 영문대소문자, 숫자만 입력 가능합니다.")){return false}
			//if(!checkOnlyKoreanEnglishNumber('mbPasswordCheck',2,0,"코드 이름은 한글, 영문대소문자, 숫자만 입력 가능합니다.")){return false} 
		}
		
		function valLogin(){
			location.href = goUrlXdmList;
		}
		

		
		</script>
