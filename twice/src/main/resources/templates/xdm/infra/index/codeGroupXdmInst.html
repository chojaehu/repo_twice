		<script type="text/javascript">
		let form = document.querySelector("form[name=formname]");
		let goUrlXdmList = "/codeGroupInsert";	
		
		document.getElementById("btnsubmit").onclick = function(){
			valInst();
			
		}
		
		function valInst(){
			valupdt();
		}
		
		function valupdt(){
			if(!empty(document.getElementById("ifcgName").value))
				{
				document.getElementById('ifcgName').classList.add("")
				}
			else{
				form.action = goUrlXdmList;
			    form.submit();
			}

		}
		empty =  function(value)
		{
			if(value == null || value == 'null'|| value == 0){
				return false;
			}
			else {
				return true;
			}
		}
		
		</script>
