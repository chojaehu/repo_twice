        <!-- Banner -->
        <div class="banner-top">
            <img alt='top banner' src="ticketimg/title.jpg">

        <!-- Header section -->
        <header class="header-wrapper">
             <div class="container" th:replace="~{usr/block/usenav :: navtop}">

        <!-- Search bar -->
        <div class="search-wrapper">
            <div class="container container--add">
                <form id='search-form' method='get' class="search">
                    <input type="text" class="search__field" placeholder="Search">
                    <select name="sorting_item" id="search-sort" class="search__sort" tabindex="0">

                        <option value="2">By year</option>
                        <option value="3">By producer</option>
                        <option value="4">By title</option>

                    <button type='submit' class="btn btn-md btn--danger search__button">search a movie</button>

            </div>

        <!-- Main content -->
        <form id="login-form" class="login" method='get' >
            <p class="login__title">sign in <br><span class="login-edition">welcome to A.Movie</span></p>

            </div>

            <p class="login__tracker">or</p>

            <div class="field-wrap">
                <input type='text' placeholder='Email' name='mbEmail' id="mbEmail" class="login__input">
                <input type='password' placeholder='Password' name='mbPassword' id = "mbPassword" class="login__input">

                <input type='checkbox' id='#informed' class='login__check styled'>
                <label for='#informed' class='login__check-info'>remember me</label>
            </div>

            <div class="login__control">
                <button type='button' class="btn btn-md btn--warning btn--wider" id ="buttonSignIn" name = "buttonSignIn">sign in</button>
                <a href="#" class="login__tracker form__tracker">비밀번호를 잊어버렸나요?</a>
                <a href="signup.html" class="login__tracker form__tracker">회원 가입</a>

    <script type="text/javascript">

		let goUrlXdmList = "/useIndex";		
		document.getElementById("buttonSignIn").onclick = function() {
			
			//if(vallupdt() == false) return false;
		
			$.ajax({
				async: true 
				,cache: false
				,type: "post"
				,url: "/loginchek"
				,data : { "mbEmail" : $("#mbEmail").val(), "mbPassword" : $("#mbPassword").val()}
				,success: function(response) {
					if(response.rt == "success") {
						valLogin();
					} else if(response.rt == "email") {
				 		alert("없는 이메일 입니다")
					}
					else{
						alert("비밀번호가 일치하지않습니다.")
					}
				}
				,error : function(jqXHR, textStatus, errorThrown){
					alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
				}
			});
		}	
		function valLogin(){
			location.href = goUrlXdmList;
		}
		</script>
