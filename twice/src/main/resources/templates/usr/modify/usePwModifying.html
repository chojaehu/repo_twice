	<script>
	document.getElementById("newPassword").onclick = function () {
		   // if (validationUpdt() == false) return false;
		    $.ajax({
		        async: true,
		        cache: false,
		        type: "POST",
		        url: "/newPassword",
		        data : {
		            "mbPassword" : $("#mbPassword").val(),
		            "mbnewPassword" : $("#mbnewPassword").val(),
		            "mbPasswordCheck" : $("#mbPasswordCheck").val()
		        },
		        success: function(response) {
		            if (response.rt == "success") {
		                alert("비밀번호 변경에 성공하였습니다.")
		                location.href="/useLogin"
		            } else if (response.rt == "existingPassword") {
		                alert("기존 비밀번호가 일치하지 않습니다.");
		            } else if (response.rt == "no") {
		                alert("새 비밀번호와 비밀번호 확인이 일치하지 않습니다.");
		            } else {
		                alert("비밀번호 업데이트에 실패했습니다.");
		            }
		        },
		        error : function(jqXHR, textStatus, errorThrown){
		            alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
		        }
		    });
		}
	</script>
